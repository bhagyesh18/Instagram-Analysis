<!DOCTYPE>
<html ng-app="myApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <title>Sign up</title>
</head>
<body ng-init="appname='Contact List Bhagyesh'">
  
 <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">MEANstack</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">{{appname}}</a></li>
      <li class="active"><a href="signup.html">Sign Up</a></li>
    </ul>
  </div>
</nav>
  <div class="container" ng-controller="AppUserCtrl">
  
    <table class="table table-striped">
      <thead> 
        <tr>
          <th>First name</th>         
          <th>Last Name</th>
          <th>Email</th>   
          <th>Password</th>
          <th>Address</th>
          <th>Date Of Birth</th>
          <th>Zip Code</th>
          <th>Total income</th>
          <th>Profession</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" ng-model="user.firstname"></td>
          <td><input class="form-control" ng-model="user.lastname"></td>
          <td><input class="form-control" ng-model="user.email"></td>
          <td><input class="form-control" ng-model="user.password"></td>
          <td><input class="form-control" ng-model="user.address"></td>
          <td><input class="form-control" ng-model="user.dob"></td>
          <td><input class="form-control" ng-model="user.zip"></td>
          <td><input class="form-control" ng-model="user.totalincome"></td>
          <td><input class="form-control" ng-model="contact.profession"></td>
          <td><button class="btn btn-primary glyphicon glyphicon-plus" ng-click="addUser()"></button></td>
          <td><button class="btn btn-info glyphicon glyphicon-ok" ng-click="update()"></button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
        </tr>
        <tr ng-repeat="user in users">
          <td>{{user.firstname}}</td>
          <td>{{user.lastname}}</td>
          <td>{{user.email}}</td>
          <td>{{user.password}}</td>
          <td>{{user.address}}</td>
          <td>{{user.dob}}</td>
          <td>{{user.zip}}</td>
          <td>{{user.totalincome}}</td>
          <td>{{user.profession}}</td>
          <td><button class="btn btn-danger glyphicon glyphicon-trash" ng-click="remove(user._id)"></button></td>
          <td><button class="btn btn-warning glyphicon glyphicon-pencil" ng-click="edit(user._id)"></button></td>
        </tr>
      </tbody>
    </table>

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="controllers/usercontroller.js"></script>
</body>
</html>

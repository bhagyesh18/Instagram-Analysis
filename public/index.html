<!DOCTYPE>
<html ng-app="myApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <title>Contact List App</title>
</head>
<body ng-init="appname='Contact List Bhagyesh'">
  
 <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">MEANstack</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">{{appname}}</a></li>
      
      <li class="active"><a href="signup.html">Sign Up</a></li>
    </ul>
  </div>
</nav>
  <div class="container" ng-controller="AppCtrl">
  
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>         
          <th>Email</th>
          <th>Number</th>
          <th>Action</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" ng-model="contact.name"></td>
          <td><input class="form-control" ng-model="contact.email"></td>
          <td><input class="form-control" ng-model="contact.number"></td>
          <td><button class="btn btn-primary glyphicon glyphicon-plus" ng-click="addContact()"></button></td>
          <td><button class="btn btn-info glyphicon glyphicon-ok" ng-click="update()"></button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
        </tr>
        <tr ng-repeat="contact in contactlist">
          <td>{{contact.name}}</td>
          <td>{{contact.email}}</td>
          <td>{{contact.number}}</td>
          <td><button class="btn btn-danger glyphicon glyphicon-trash" ng-click="remove(contact._id)"></button></td>
          <td><button class="btn btn-warning glyphicon glyphicon-pencil" ng-click="edit(contact._id)"></button></td>
        </tr>
      </tbody>
    </table>


    <div class="row" ng-repeat="contact in contactlist" ng-if="$index % 3 === 0">
        <div class="col-sm-4 ng-if="$index < contactlist.length">
            {{contactlist[$index].name}}
        </div>
        <div class="col-sm-4" ng-if="$index + 1 < contactlist.length">
            {{contactlist[$index + 1].name}}
        </div>
        <div class="col-sm-4" ng-if="$index + 2 < contactlist.length">
            {{contactlist[$index + 2].name}}
        </div>
        </div>
    </div>


  </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
